<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游뚴Sledenje naro캜ilom - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f2f5f9;
      color: #2e3a59;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7em 1.5em;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 1.5em;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      font-weight: 600;
      color: #2e3a59;
    }
    .error {
      color: red;
      font-weight: 600;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Sledenje naro캜ilom</h1>

  <form id="sledenjeForm">
    <label for="stevilkaNaro캜ila">Vnesi 코tevilko naro캜ila:</label>
    <input type="text" id="stevilkaNaro캜ila" placeholder="Npr. 12345" required />
    <button type="submit">Poi코캜i naro캜ilo</button>
  </form>

  <div id="rezultat"></div>

  <script>
    // Ro캜no vnesena naro캜ila z ID-jem in statusom
    const naro캜ila = [
      { id: "12345", status: "Obdelava naro캜ila" },
      { id: "12346", status: "Poslano - na poti" },
      { id: "12347", status: "Dostavljeno" },
      { id: "12348", status: "Preklicano" }
      // Dodaj 코e ve캜 po potrebi
    ];

    const forma = document.getElementById("sledenjeForm");
    const rezultatDiv = document.getElementById("rezultat");

    forma.addEventListener("submit", function(e) {
      e.preventDefault();

      const vnos = document.getElementById("stevilkaNaro캜ila").value.trim();
      if (!vnos) return;

      const naro캜ilo = naro캜ila.find(n => n.id === vnos);

      if (naro캜ilo) {
        rezultatDiv.innerHTML = `<div class="status">Status naro캜ila <strong>#${naro캜ilo.id}</strong>: ${naro캜ilo.status}</div>`;
      } else {
        rezultatDiv.innerHTML = `<div class="error">Naro캜ilo s 코tevilko <strong>${vnos}</strong> ni bilo najdeno.</div>`;
      }
    });
  </script>

</body>
</html>
