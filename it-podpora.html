<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IT Podpora - Matkomp</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f9fbfc; --card:#fff; --text:#2e3a59; --brand:#1e88e5; 
  --shadow:0 8px 20px rgba(0,0,0,.08); --radius:16px; --container:960px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}

/* Topbar */
.topbar{position:sticky;top:0;background:linear-gradient(180deg, rgba(30,136,229,.15), rgba(21,101,192,.08));backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid rgba(0,0,0,.08);z-index:50;}
.topbar-inner{display:flex;justify-content:space-between;align-items:center;max-width:var(--container);margin:auto;padding:10px 20px;}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;}
.brand img{width:40px;height:40px;border-radius:50%;box-shadow:0 6px 20px rgba(30,136,229,.35);}
nav ul{display:flex;gap:10px;list-style:none;margin:0;padding:0;}
.chip{padding:8px 12px;border-radius:999px;background:rgba(30,136,229,.12);border:1px solid rgba(30,136,229,.35);font-weight:600;}

/* Container */
.container{max-width:var(--container);margin:auto;padding:20px;}
h1{text-align:center;margin-bottom:24px;color:var(--brand);}
a.back-link{display:inline-block;margin-bottom:1.5em;color:var(--brand);font-weight:600;}
a.back-link:hover{text-decoration:underline;}

/* Form card */
.form-card{background:var(--card);padding:2em;border-radius:var(--radius);box-shadow:var(--shadow);max-width:600px;margin:auto;transition:transform 0.3s ease;}
.form-card:hover{transform:translateY(-5px);}
form label{display:block;margin-top:1em;font-weight:600;}
form input, form textarea{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:8px;font-size:1rem;}
form button{margin-top:1.5em;padding:12px 25px;background-color:var(--brand);color:white;border:none;border-radius:10px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:background-color 0.3s ease,box-shadow 0.3s ease;}
form button:hover{background-color:#1565c0;box-shadow:0 6px 14px rgba(0,0,0,.2);}
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <img src="Matkomp.png" alt="Matkomp logo"/>
      <span>Matkomp</span>
    </div>
    <nav>
      <ul>
        <li><a class="chip" href="index.html">üè† Domov</a></li>

        <li><a class="chip" href="kontakt.html">üìû Kontakt</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="container">

</div>

</body>
</html>
