<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matkomp - Pomoč in popravilo računalnikov</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 2em;
      color: #2e3a59;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    header {
      margin-bottom: 2em;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 0.5em;
    }
    p.description {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2em;
    }
    button {
      padding: 12px 25px;
      background-color: #005577;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,85,119,0.5);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003344;
      box-shadow: 0 6px 14px rgba(0, 51, 68, 0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>Matkomp</h1>
    <p class="description">Tvoji zaupanja vredni prijatelji za sestavo, popravilo in reševanje podatkov računalnikov</p>
  </header>

  <button id="employeeBtn">Samo za zaposlene</button>

  <script>
    const correctPassword = 'matkomp2025';

    document.getElementById('employeeBtn').addEventListener('click', function() {
      const pass = prompt('Vnesi geslo za dostop do zaposlene strani:');
      if (pass === correctPassword) {
        // Geslo pravilno, preusmeri na admin.html (ali drugo skrivno stran)
        window.location.href = 'admin.html';
      } else {
        alert('Napačno geslo! Dostop zavrnjen.');
      }
    });
  </script>

</body>
</html>
