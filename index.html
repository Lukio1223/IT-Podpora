<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matkomp ‚Äì Pomoƒç in popravilo raƒçunalnikov</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0f172a;
      --bg-soft:#111827;
      --card:#0b1224;
      --text:#e5e7eb;
      --muted:#a7b0c3;
      --brand:#06b6d4;
      --brand-2:#14b8a6;
      --accent:#22c55e;
      --shadow: 0 10px 35px rgba(0,0,0,.35);
      --radius: 18px;
      --radius-sm: 12px;
      --radius-lg: 28px;
      --container: 1100px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f2f5f9;
        --bg-soft:#e9edf3;
        --card:#ffffff;
        --text:#1f2937;
        --muted:#4b5563;
        --shadow: 0 12px 30px rgba(2,6,23,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; background:var(--bg); color:var(--text); font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;}
    a{color:inherit}

    .container{width:100%; max-width:var(--container); margin:auto; padding: 0 20px}

    /* ‚Äî‚Äî Topbar ‚Äî‚Äî */
    .topbar{position:sticky; top:0; z-index:40; backdrop-filter: saturate(160%) blur(8px); background:linear-gradient(180deg, rgba(6,182,212,.15), rgba(20,184,166,.08) 60%, transparent); border-bottom: 1px solid rgba(255,255,255,.08)}
    .topbar-inner{display:flex; align-items:center; justify-content:space-between; gap:14px; padding:10px 0; flex-wrap:wrap}
    .topbar .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px}
    .brand img{width:40px; height:40px; border-radius:50%; box-shadow:0 6px 20px rgba(6,182,212,.35)}
    nav ul{display:flex; gap:10px; list-style:none; margin:0; padding:0; flex-wrap:wrap}
    .chip{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:rgba(6,182,212,.12); border:1px solid rgba(6,182,212,.35)}
    .btn{appearance:none; border:none; border-radius:12px; padding:10px 16px; font-weight:700; cursor:pointer; color:white; background:linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow:0 10px 30px rgba(6,182,212,.35); transition: transform .12s ease, box-shadow .12s ease}
    .btn:hover{transform: translateY(-2px); box-shadow:0 14px 40px rgba(6,182,212,.45)}

    /* ‚Äî‚Äî Search ‚Äî‚Äî */
    .search-bar { position:relative; }
    .search-bar input{
      padding:6px 12px;
      border-radius:8px;
      border:1px solid rgba(6,182,212,.35);
      background:var(--bg-soft);
      color:var(--text);
      outline:none;
    }
    .search-bar input::placeholder{color:var(--muted)}
    .autocomplete {
      position:absolute;
      top:110%;
      left:0;
      right:0;
      background:var(--card);
      border:1px solid rgba(6,182,212,.35);
      border-radius:8px;
      box-shadow: var(--shadow);
      display:none;
      z-index:1000;
    }
    .autocomplete div {
      padding:8px 12px;
      cursor:pointer;
    }
    .autocomplete div:hover {
      background:rgba(6,182,212,.15);
    }

    /* Hero, Sections, Footer ‚Äì kot prej (skraj≈°am zaradi prostora) */
    header.hero{position:relative; overflow:hidden}
    .hero-wrap{padding: clamp(40px, 6vw, 90px) 0}
    .hero-card{position:relative; border-radius: var(--radius-lg); padding: clamp(24px, 5vw, 48px); background: radial-gradient(1200px 600px at 10% -20%, rgba(34,197,94,.15), transparent), linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: var(--shadow); border:1px solid rgba(255,255,255,.08)}
    .hero h1{font-size: clamp(28px, 4.2vw, 48px); margin:0 0 12px}
    .hero p{color:var(--muted); font-size: clamp(15px, 2.3vw, 18px); margin:0 0 22px}
    .cta-row{display:flex; flex-wrap:wrap; gap:12px}
    .cta-row .btn.alt{background:linear-gradient(135deg, #0ea5e9, #06b6d4)}

    footer{margin:60px 0 24px; color:var(--muted); text-align:center}
    .foot{padding:22px; border-radius: var(--radius); background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>

<div class="topbar">
  <div class="container topbar-inner">
    <div class="brand">
      <img src="Matkomp.png" alt="Matkomp logo"/>
      <span>Matkomp</span>
    </div>
    <nav>
      <ul>
        <li><a class="chip" href="#storitve">üîß Storitve</a></li>
        <li><a class="chip" href="videi.html">üé• Videi</a></li>
        <li><a class="chip" href="galerija.html">üñºÔ∏è Galerija</a></li>
        <li><a class="chip" href="faq.html">‚ùì FAQ</a></li>
        <li><button class="btn" onclick="location.href='trgovina.html'">üõí Trgovina</button></li>
      </ul>
    </nav>
    <!-- üîç Search -->
    <form id="searchForm" class="search-bar" autocomplete="off">
      <input type="text" id="searchInput" placeholder="I≈°ƒçi..." />
      <div class="autocomplete" id="autocomplete"></div>
    </form>
  </div>
</div>

<header class="hero">
  <div class="container hero-wrap">
    <div class="hero-card">
      <h1>Tvoj zaupanja vreden partner za raƒçunalnike</h1>
      <p>Diagostika, popravila, nadgradnje in re≈°evanje podatkov ‚Äì hitro, pregledno in po≈°teno.</p>
      <div class="cta-row">
        <button class="btn" onclick="location.href='it-podpora.html'">‚ö° IT pomoƒç</button>
        <button class="btn alt" onclick="location.href='https://www.youtube.com/@Matkomp-IT'">‚ñ∂ YouTube kanal</button>
        <button class="btn alt" onclick="location.href='blog.html'">üìù Blog</button>
      </div>
    </div>
  </div>
</header>

<footer class="container">
  <div class="foot">
    &copy; 2025 Matkomp. Izdelano z ‚ù§Ô∏è Luka & ekipa.
  </div>
</footer>

<script>
  const pages = {
    "storitve": "storitve.html",
    "videi": "videi.html",
    "galerija": "galerija.html",
    "faq": "faq.html",
    "trgovina": "trgovina.html",
    "cenik": "cenik.html",
    "vodniki": "vodniki.html",
    "sledenje": "sledenje.html",
    "team": "team.html",
    "tools": "tools.html",
    "about": "about.html",
    "blog": "blog.html",
    "it pomoƒç": "it-podpora.html"
  };

  const input = document.getElementById("searchInput");
  const form = document.getElementById("searchForm");
  const box = document.getElementById("autocomplete");

  input.addEventListener("input", () => {
    const val = input.value.toLowerCase();
    box.innerHTML = "";
    if (!val) { box.style.display = "none"; return; }

    const matches = Object.keys(pages).filter(p => p.includes(val));
    if (matches.length === 0) { box.style.display = "none"; return; }

    matches.forEach(m => {
      const div = document.createElement("div");
      div.textContent = m;
      div.addEventListener("click", () => {
        window.location.href = pages[m];
      });
      box.appendChild(div);
    });
    box.style.display = "block";
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const val = input.value.toLowerCase().trim();
    if (pages[val]) {
      window.location.href = pages[val];
    } else {
      alert("Ni zadetkov za: " + val);
    }
  });

  document.addEventListener("click", (e) => {
    if (!form.contains(e.target)) {
      box.style.display = "none";
    }
  });
</script>

</body>
</html>
