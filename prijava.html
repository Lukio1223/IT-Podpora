<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijava - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      color: #2e3a59;
      max-width: 400px;
      margin: 3em auto;
      padding: 2em;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.7em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Prijava</h1>
  <form id="loginForm">
    <label for="uporabnik">Uporabniško ime:</label>
    <input type="text" id="uporabnik" required />
    
    <label for="geslo">Geslo:</label>
    <input type="password" id="geslo" required />
    
    <button type="submit">Prijavi se</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const uporabnikInput = document.getElementById('uporabnik').value.trim();
      const gesloInput = document.getElementById('geslo').value.trim();

      const uporabnikStorage = localStorage.getItem('uporabnik');
      const gesloStorage = localStorage.getItem('geslo');

      if (uporabnikInput === uporabnikStorage && gesloInput === gesloStorage) {
        sessionStorage.setItem('prijavljen', 'true');
        alert('Uspešna prijava!');
        window.location.href = 'index.html'; // preusmeri na domačo stran
      } else {
        alert('Napačno uporabniško ime ali geslo!');
      }
    });
  </script>
</body>
</html>
