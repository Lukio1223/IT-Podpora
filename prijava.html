<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prijava - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #003344;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #2e3a59;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #005577;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003344;
    }

    .link {
      text-align: center;
      margin-top: 1em;
    }

    .link a {
      color: #005577;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #b30000;
      margin-bottom: 1em;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prijava</h1>
    <div id="error" class="error">Napačno uporabniško ime ali geslo.</div>
    <form id="loginForm" onsubmit="prijava(event)">
      <label for="uporabnisko">Uporabniško ime:</label>
      <input type="text" id="uporabnisko" required>

      <label for="geslo">Geslo:</label>
      <input type="password" id="geslo" required>

      <button type="submit">Prijavi se</button>
    </form>

    <div class="link">
      <p>Še nimaš računa? <a href="registracija.html">Registracija</a></p>
    </div>
  </div>

  <script>
    function prijava(e) {
      e.preventDefault();
      const uporabnisko = document.getElementById('uporabnisko').value;
      const geslo = document.getElementById('geslo').value;

      const shraniUporabnik = localStorage.getItem('uporabnik');
      const shraniGeslo = localStorage.getItem('geslo');

      if (uporabnisko === shraniUporabnik && geslo === shraniGeslo) {
        sessionStorage.setItem('prijavljen', 'true');
        window.location.href = 'index.html';
      } else {
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
