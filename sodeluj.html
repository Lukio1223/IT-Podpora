<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      color: #2e3a59;
      max-width: 900px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 2rem;
      color: #005577;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #005577;
      box-shadow: 0 0 0 3px rgba(0, 85, 119, 0.15);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 1.5em;
      border-radius: 8px;
      border: none;
      background-color: #005577;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #004466;
      transform: translateY(-2px);
    }
  </style>
</head>

</body>
</html>
