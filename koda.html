<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vaša koda naročila - Matkomp</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 2em auto;
    padding: 2em;
    background: #f7f9fc;
    color: #2e3a59;
    text-align: center;
  }
  .koda-box {
    margin-top: 2em;
    padding: 1em;
    font-size: 2rem;
    font-weight: 700;
    border: 2px dashed #005577;
    display: inline-block;
    user-select: all; /* omogoči enostavno kopiranje */
    cursor: pointer;
  }
  p {
    margin-top: 1.5em;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<h1>Vaša koda naročila</h1>
<p>Kodo naročila prekopirajte in jo uporabite za sledenje naročila.</p>
<div id="koda" class="koda-box">-- Ni kode naročila --</div>

<script>
  // Preberemo kodo iz URL parametra ?koda=AB12CD
  const urlParams = new URLSearchParams(window.location.search);
  const koda = urlParams.get('koda');

  const kodaDiv = document.getElementById('koda');
  if (koda) {
    kodaDiv.textContent = koda.toUpperCase();
  } else {
    kodaDiv.textContent = '-- Ni kode naročila --';
  }
</script>

</body>
</html>
