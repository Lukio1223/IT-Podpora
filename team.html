<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ekipa – Matkomp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .team-member {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 1.5rem;
      max-width: 300px;
      text-align: center;
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #0078d7;
    }

    h2 {
      color: #0078d7;
    }

    p {
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Naša Ekipa</h1>
  </header>

  <section class="team-container">
    <div class="team-member">
      <img src="images/luka.jpg" alt="Luka">
      <h2>Luka</h2>
      <p>Ustanovitelj Matkomp, retro navdušenec, mojster za Windows 98, XP in sestavo PC-jev.</p>
    </div>
    <div class="team-member">
      <img src="images/mat.jpg" alt="Tvoj kolega">
      <h2>Mat</h2>
      <p>Soustvarjalec in dizajner. Pomaga pri spletni strani, marketingu in testiranju.</p>
    </div>
  </section>
</body>
</html>
