<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matkomp - Novice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    #news {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #news ul {
      list-style: none;
      padding-left: 0;
    }
    #news li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
    }
    #news li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Matkomp</h1>

  <section id="news">
    <h2>Novice / Obvestila</h2>
    <ul>
      <li><strong>1.7.2025:</strong> Začeli smo s poletnimi akcijami – popusti na sestavljanje računalnikov!</li>
      <li><strong>15.7.2025:</strong> Dodali novo storitev obnove podatkov z USB ključev in SD kartic.</li>
      <li><strong>1.8.2025:</strong> Na voljo smo tudi za svetovanje po telefonu in preko videoklica.</li>
    </ul>
  </section>

</body>
</html>
