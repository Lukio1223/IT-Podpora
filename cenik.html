<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - Matkomp</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0f172a;
      --bg-soft:#111827;
      --card:#0b1224;
      --text:#e5e7eb;
      --muted:#a7b0c3;
      --brand:#06b6d4;
      --brand-2:#14b8a6;
      --accent:#22c55e;
      --shadow: 0 10px 35px rgba(0,0,0,.35);
      --radius: 18px;
      --radius-lg: 28px;
      --container: 1100px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f2f5f9;
        --bg-soft:#e9edf3;
        --card:#ffffff;
        --text:#1f2937;
        --muted:#4b5563;
        --shadow: 0 12px 30px rgba(2,6,23,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; background:var(--bg); color:var(--text); font-family:"Inter","Segoe UI",Tahoma,Geneva,Verdana,sans-serif; line-height:1.6;}
    a{color:inherit; text-decoration:none;}

    .container{width:100%; max-width:var(--container); margin:auto; padding: 0 20px}

    /* —— Topbar —— */
    .topbar{position:sticky; top:0; z-index:40; backdrop-filter:saturate(160%) blur(8px); background:linear-gradient(180deg, rgba(6,182,212,.15), rgba(20,184,166,.08) 60%, transparent); border-bottom: 1px solid rgba(255,255,255,.08)}
    .topbar-inner{display:flex; align-items:center; justify-content:space-between; gap:14px; padding:10px 0}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px}
    .brand img{width:40px; height:40px; border-radius:50%; box-shadow:0 6px 20px rgba(6,182,212,.35)}
    nav ul{display:flex; gap:10px; list-style:none; margin:0; padding:0}
    .chip{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:rgba(6,182,212,.12); border:1px solid rgba(6,182,212,.35)}

    /* —— Blog —— */
    header{text-align:center; margin:40px 0;}
    header h1{font-size:clamp(28px,4vw,42px); margin-bottom:8px;}
    header p{color:var(--muted);}
    .post-list{display:grid; gap:24px; margin-bottom:50px;}
    .post{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius-lg); box-shadow:var(--shadow); padding:24px 28px; cursor:pointer; transition: transform .15s ease, box-shadow .15s ease;}
    .post:hover{transform:translateY(-5px); box-shadow:0 16px 45px rgba(6,182,212,.25);}
    .post h2{margin:0 0 8px; color:var(--brand); font-size:1.3rem;}
    .post p{margin:0; color:var(--muted); font-size:1.05rem;}

    /* —— Footer —— */
    footer{margin:60px 0 24px; color:var(--muted); text-align:center}
    .foot{padding:22px; border-radius: var(--radius); background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>

<div class="topbar">
  <div class="container topbar-inner">
    <div class="brand">
      <img src="Matkomp.png" alt="Matkomp logo"/>
      <span>Matkomp</span>
    </div>
    <nav>
      <ul>
        <li><a class="chip" href="index.html">🏠 Domov</a></li>
        <li><a class="chip" href="trgovina.html">🛒 Trgovina</a></li>
        <li><a class="chip" href="faq.html">❓ FAQ</a></li>
        <li><a class="chip" href="kontakt.html">📞 Kontakt</a></li>
      </ul>
    </nav>
  </div>
</div>

<main class="container">
  <header>
    <h1>📝 Blog Matkomp</h1>
    <p>Vodiči in članki za vse, ki jih zanimajo računalniki</p>
  </header>

  <div class="post-list" id="post-list"></div>
</main>

<footer class="container">
  <div class="foot">
    &copy; 2025 Matkomp. Izdelano z ❤️ Luka & ekipa.
  </div>
</footer>

<script>
  const posts = [
    {
      id: 'kako-izbrati-komponente',
      title: 'Kako izbrati komponente za računalnik',
      excerpt: 'Podroben vodič, ki ti pomaga razumeti, katere komponente izbrati glede na namen računalnika, proračun in želje.'
    },
    {
      id: 'kako-zamenjati-pasto-cpu',
      title: 'Kako zamenjati termalno pasto',
      excerpt: 'Navodila po korakih za varno odstranjevanje stare in nanašanje nove termalne paste na procesor.'
    },
    {
      id: 'namestitev-cpuz',
      title: 'Namestitev in uporaba CPU-Z',
      excerpt: 'Hitro preveri svoj procesor, matično ploščo in RAM s pomočjo brezplačnega orodja CPU-Z.'
    },
    {
      id: 'kako-sestaviti-pc',
      title: 'Kako sestaviti svoj PC',
      excerpt: 'Navodila za sestavo računalnika.'
    },
    {
      id: 'vodic-pc',
      title: 'Kako sestaviti svoj PC (za začetnike)',
      excerpt: 'Poenostavljena navodila za sestavo računalnika.'
    }
  ];

  const container = document.getElementById('post-list');

  for (const post of posts) {
    const div = document.createElement('div');
    div.className = 'post';
    div.onclick = () => {
      window.location.href = post.id + '.html';
    };

    const naslov = document.createElement('h2');
    naslov.textContent = post.title;

    const povzetek = document.createElement('p');
    povzetek.textContent = post.excerpt;

    div.appendChild(naslov);
    div.appendChild(povzetek);
    container.appendChild(div);
  }
</script>

</body>
</html>
