<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blog - Matkomp</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f5f9;
    max-width: 900px;
    margin: 2em auto;
    padding: 1em;
    color: #2e3a59;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5em;
    font-weight: 700;
    font-size: 2rem;
  }
  .post-list {
    display: flex;
    flex-direction: column;
    gap: 1.4em;
  }
  .post {
    background: white;
    padding: 1.5em 2em;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    transition: transform 0.3s ease;
    cursor: pointer;
    user-select: none;
  }
  .post:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  }
  .post h2 {
    margin: 0 0 0.5em 0;
    font-weight: 700;
    color: #005577;
    font-size: 1.5rem;
  }
  .post p {
    margin: 0;
    font-size: 1.1rem;
    color: #444;
  }
  a.back-link {
    display: inline-block;
    margin-bottom: 1.5em;
    color: #005577;
    text-decoration: none;
    font-weight: 600;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<a href="index.html" class="back-link">← Nazaj na domov</a>

<h1>Blog Matkomp</h1>

<div class="post-list" id="post-list">
  <!-- Posts loaded here -->
</div>

<script>
  const posts = [
    {
      id: 'kako-izbrati-komponente',
      title: 'Kako izbrati komponente za računalnik',
      excerpt: 'Podroben vodič, ki ti pomaga razumeti, katere komponente izbrati glede na namen računalnika, proračun in želje.'
    }
    // Kasneje lahko dodaš več objav
  ];

  const container = document.getElementById('post-list');

  for (const post of posts) {
    const div = document.createElement('div');
    div.className = 'post';
    div.onclick = () => {
      window.location.href = post.id + '.html';
    };

    const naslov = document.createElement('h2');
    naslov.textContent = post.title;

    const povzetek = document.createElement('p');
    povzetek.textContent = post.excerpt;

    div.appendChild(naslov);
    div.appendChild(povzetek);
    container.appendChild(div);
  }
</script>

</body>
</html>
