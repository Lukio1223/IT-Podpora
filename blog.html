<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />

  <title>üìù Blog ‚Äì Matkomp</title>
  <meta name="color-scheme" content="light dark" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1224;
      --text: #e5e7eb;
      --muted: #a7b0c3;
      --brand: #06b6d4;
      --brand-2: #14b8a6;
      --shadow: 0 10px 35px rgba(0,0,0,.35);
      --radius: 18px;
      --container: 1100px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f2f5f9;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #4b5563;
        --shadow: 0 12px 30px rgba(2,6,23,.08);
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }
    a { color: inherit; text-decoration: none; }
    .container {
      max-width: var(--container);
      margin: auto;
      padding: 0 20px;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: saturate(160%) blur(8px);
      background: linear-gradient(180deg, rgba(6,182,212,.15), rgba(20,184,166,.08) 60%, transparent);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .topbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: .3px;
    }
    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(6,182,212,.35);
    }
    nav ul {
      display: flex;
      gap: 10px;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(6,182,212,.12);
      border: 1px solid rgba(6,182,212,.35);
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 10px 30px rgba(6,182,212,.35);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(6,182,212,.45);
    }

    header {
      padding: 40px 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5em;
    }
    header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .post-list {
      display: grid;
      gap: 24px;
      margin-bottom: 60px;
    }
    .post {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .post:hover {
      transform: translateY(-4px);
    }
    .post h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: var(--brand);
    }
    .post .meta {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .post .category {
      display: inline-block;
      background: rgba(6,182,212,.12);
      color: var(--brand);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }
    .post p {
      font-size: 1rem;
      color: var(--text);
      margin: 0;
    }

    footer {
      text-align: center;
      color: var(--muted);
      margin: 60px 0 24px;
    }
  </style>
</head>
<body>

<div class="topbar">

    </div>
    <nav>
      <ul>

      </ul>
    </nav>
  </div>
</div>

<script>

</script>
