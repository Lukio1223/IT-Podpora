<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Matkomp - Preklop teme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background: #f9f9f9;
      color: #222;
    }

    .dark {
      background: #121212;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding-top: 100px;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body class="light">

  <div class="container">
    <h1>ðŸŒ— Preklop med svetlo in temno temo</h1>
    <p>Klikni spodnji gumb, da preklopiÅ¡ temo.</p>
    <button onclick="toggleTheme()">Preklopi temo</button>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      body.classList.remove("light", "dark");
      body.classList.add(newTheme);
      localStorage.setItem("matkomp-theme", newTheme);
    }

    // Ob nalaganju strani preveri shranjeno temo
    window.onload = () => {
      const savedTheme = localStorage.getItem("matkomp-theme");
      if (savedTheme) {
        document.body.classList.remove("light", "dark");
        document.body.classList.add(savedTheme);
      }
    };
  </script>

</body>
</html>
