<body>
  <h1>Zaključi nakup</h1>

  <form id="checkoutForm" action="https://formspree.io/f/movwpkap" method="POST">
    <input type="hidden" name="izdelek" id="skrivniIzdelek" value="" />
    
    <!-- ... ostala polja ostanejo enaka -->

    <button type="submit">Pošlji naročilo</button>
  </form>

  <script>
    function generirajStevilkoNarocila() {
      const znaki = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let koda = '';
      for(let i=0; i<6; i++) {
        koda += znaki.charAt(Math.floor(Math.random() * znaki.length));
      }
      return koda;
    }

    function shraniNarocilo(narocilo) {
      const narocila = JSON.parse(localStorage.getItem('narocila')) || [];
      narocila.push(narocilo);
      localStorage.setItem('narocila', JSON.stringify(narocila));
    }

    const form = document.getElementById('checkoutForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];

      if (kosarica.length === 0) {
        alert('Vaša košarica je prazna!');
        return;
      }

      // Naloži podatke izdelkov
      fetch('podatki.json')
        .then(res => res.json())
        .then(izdelki => {
          const izbraniIzdelki = kosarica.map(id => izdelki.find(i => i.id === id)).filter(Boolean);

          const ime = form.ime.value.trim();
          const telefon = form.telefon.value.trim();
          const email = form.email.value.trim();
          const naslov = form.naslov.value.trim();
          const posta = form.posta.value.trim();
          const mesto = form.mesto.value.trim();
          const dostava = form.dostava.checked ? 'Da' : 'Ne';

          const stevilka = generirajStevilkoNarocila();

          const novoNarocilo = {
            koda: stevilka,
            ime,
            telefon,
            email,
            naslov,
            posta,
            mesto,
            dostava,
            status: 'Obdelava naročila',
            datum: new Date().toISOString(),
            produkti: izbraniIzdelki
          };

          shraniNarocilo(novoNarocilo);
          document.getElementById('skrivniIzdelek').value = JSON.stringify(izbraniIzdelki);

          alert(`Hvala za nakup! Tvoja številka naročila je: ${stevilka}`);

          setTimeout(() => {
            form.submit(); // pošlje na Formspree
            localStorage.removeItem('kosarica');
            window.location.href = "index.html";
          }, 500);
        });
    });
  </script>
</body>
