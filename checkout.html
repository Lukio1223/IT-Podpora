<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Zaključi nakup - Matkomp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Tvoje CSS stile za formo */
  </style>
</head>
<body>
  <h1>Zaključi nakup</h1>

  <form id="checkout-form">
    <!-- Polja za vnos podatkov -->
    <label>Ime in priimek:<br><input type="text" id="ime" required></label><br>
    <label>Telefon:<br><input type="tel" id="telefon" required></label><br>
    <label>Email:<br><input type="email" id="email" required></label><br>
    <label>Naslov:<br><input type="text" id="naslov" required></label><br>
    <label>Poštna št.:<br><input type="text" id="posta" required></label><br>
    <label>Mesto:<br><input type="text" id="mesto" required></label><br>

    <button type="submit">Generiraj PDF</button>
  </form>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const ime = document.getElementById('ime').value;
      const telefon = document.getElementById('telefon').value;
      const email = document.getElementById('email').value;
      const naslov = document.getElementById('naslov').value;
      const posta = document.getElementById('posta').value;
      const mesto = document.getElementById('mesto').value;

      doc.text("Račun za nakup - Matkomp", 10, 10);
      doc.text(`Ime in priimek: ${ime}`, 10, 20);
      doc.text(`Telefon: ${telefon}`, 10, 30);
      doc.text(`Email: ${email}`, 10, 40);
      doc.text(`Naslov: ${naslov}`, 10, 50);
      doc.text(`Poštna številka: ${posta}`, 10, 60);
      doc.text(`Mesto: ${mesto}`, 10, 70);
      doc.text("Hvala za vaš nakup!", 10, 90);

      doc.save("racun.pdf");
    });
  </script>
</body>
</html>
