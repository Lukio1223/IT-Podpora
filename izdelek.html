<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podrobnosti izdelka - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f2f5f9;
      color: #2e3a59;
    }
    h1 {
      color: #005577;
      font-weight: 700;
      margin-bottom: 0.5em;
    }
    .opis {
      margin: 1em 0;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    .cena {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0.5em 0 1em 0;
    }
    button {
      background-color: #005577;
      color: white;
      border: none;
      padding: 0.6em 1.5em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004466;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <div id="izdelek-container">
    <h1 id="ime"></h1>
    <img id="slika" src="" alt="" />
    <div class="cena" id="cena"></div>
    <div class="opis" id="opis"></div>

    <button id="dodaj-v-kosarico">Dodaj v košarico</button>
    <button id="kupi-zdaj">Kupi zdaj</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch('podatki.json')
      .then(res => res.json())
      .then(izdelki => {
        const izdelek = izdelki.find(i => i.id == id);
        if (!izdelek) {
          document.getElementById('izdelek-container').innerHTML = '<p>Izdelek ni najden.</p>';
          return;
        }
        document.getElementById('ime').textContent = izdelek.ime;
        document.getElementById('slika').src = izdelek.slika;
        document.getElementById('slika').alt = izdelek.ime;
        document.getElementById('cena').textContent = izdelek.cena.toFixed(2) + ' €';
        document.getElementById('opis').textContent = izdelek.opis || 'Opis ni na voljo.';
      });

    document.getElementById('dodaj-v-kosarico').addEventListener('click', () => {
      let kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];
      kosarica.push(id);
      localStorage.setItem('kosarica', JSON.stringify(kosarica));
      alert('Izdelek je bil dodan v košarico!');
    });

    document.getElementById('kupi-zdaj').addEventListener('click', () => {
      let kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];
      kosarica.push(id);
      localStorage.setItem('kosarica', JSON.stringify(kosarica));
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
