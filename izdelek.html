<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Izdelek - Matkomp</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; }
    img { max-width: 100%; height: auto; border-radius: 12px; }
    button {
      margin: 10px 10px 10px 0;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s ease;
    }
    #addToCartBtn { background-color: #005577; }
    #addToCartBtn:hover { background-color: #004466; }
    #buyNowBtn { background-color: #28a745; }
    #buyNowBtn:hover { background-color: #1e7e34; }
  </style>
</head>
<body>
  <h1 id="imeIzdelka">Lenovo IS6XM</h1>
  <img id="slikaIzdelka" src="is6mx.jpg" alt="Lenovo IS6XM">
  <p id="opisIzdelka">MicroATX matična plošča z Intel Q67 chipsetom, podpira do 32GB DDR3 RAM.</p>
  <p><strong>Cena:</strong> <span id="cenaIzdelka">29.99</span> €</p>

  <button id="addToCartBtn">Dodaj v košarico</button>
  <button id="buyNowBtn">Kupi zdaj</button>

  <script>
    // Podatki o izdelku (lahko dobiš iz URL ali pa statično za demo)
    const izdelek = {
      id: 0,
      ime: document.getElementById('imeIzdelka').textContent,
      cena: parseFloat(document.getElementById('cenaIzdelka').textContent),
      slika: document.getElementById('slikaIzdelka').src,
      opis: document.getElementById('opisIzdelka').textContent
    };

    function shraniVKosarico(izdelek) {
      let kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];
      // Če želiš, lahko tu dodaš preverjanje, da ne podvajaš izdelka, ampak za zdaj samo push
      kosarica.push(izdelek);
      localStorage.setItem('kosarica', JSON.stringify(kosarica));
    }

    document.getElementById('addToCartBtn').addEventListener('click', () => {
      shraniVKosarico(izdelek);
      alert('Izdelek je bil dodan v košarico!');
    });

    document.getElementById('buyNowBtn').addEventListener('click', () => {
      shraniVKosarico(izdelek);
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
