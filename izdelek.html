<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Izdelek - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f9fafc;
      color: #2e3a59;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1em;
      color: #005577;
    }
    .izdelek-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 1.5em;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <div class="izdelek-container" id="izdelek-container">
    <h1>Nalagam...</h1>
  </div>

  <script>
    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    fetch('podatki.json')
      .then(res => res.json())
      .then(izdelki => {
        const container = document.getElementById('izdelek-container');
        const id = parseInt(getIdFromURL());

        if (isNaN(id)) {
          container.innerHTML = '<p>Neveljaven ID izdelka.</p>';
          return;
        }

        const izdelek = izdelki.find(i => i.id === id);

        if (!izdelek) {
          container.innerHTML = '<p>Izdelek ni najden.</p>';
          return;
        }

        container.innerHTML = `
          <h1>${izdelek.ime}</h1>
          <img src="${izdelek.slika}" alt="${izdelek.ime}">
          <p>Cena: ${izdelek.cena.toFixed(2)} â‚¬</p>
          <p>Zaloga: ${izdelek.zaloga > 0 ? izdelek.zaloga + ' kosov' : 'Ni na zalogi'}</p>
        `;
      });
  </script>
</body>
</html>
