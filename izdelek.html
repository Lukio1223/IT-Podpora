<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Izdelek - Matkomp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f9;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      color: #2e3a59;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    h1 {
      color: #1565c0;
      font-size: 2rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
    }
    .nazaj {
      margin-top: 2em;
      display: inline-block;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="izdelek"></div>

<a class="nazaj" href="trgovina.html">← Nazaj v trgovino</a>

<script>
  const izdelki = [
    {
      id: 0,
      ime: "Lenovo IS6XM",
      cena: 29.99,
      slika: "is6mx.jpg",
      opis: "Stabilna matična plošča iz obdobja pisarniških legend. DDR3 podpora, Intel čipovje, odlična za obnovljene sisteme."
    }
  ];

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));

  const izdelek = izdelki.find(i => i.id === id);
  const container = document.getElementById("izdelek");

  if (izdelek) {
    container.innerHTML = `
      <img src="${izdelek.slika}" alt="${izdelek.ime}" />
      <h1>${izdelek.ime}</h1>
      <p><strong>Cena:</strong> ${izdelek.cena.toFixed(2)} €</p>
      <p>${izdelek.opis}</p>
    `;
  } else {
    container.innerHTML = `<p>Izdelek ni najden.</p>`;
  }
</script>

</body>
</html>
