<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trgovina - Matkomp</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f5f9;
    max-width: 960px;
    margin: 2em auto;
    padding: 1em;
    color: #2e3a59;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5em;
    font-weight: 700;
    font-size: 2rem;
  }
  .izdelek-lista {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5em;
    justify-content: center;
  }
  .izdelek {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    width: 280px;
    padding: 1em;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    user-select: none;
  }
  .izdelek:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  }
  .izdelek img {
    max-width: 100%;
    height: 160px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 0.8em;
  }
  .izdelek h2 {
    margin: 0.2em 0;
    font-weight: 700;
    font-size: 1.3rem;
    color: #005577;
  }
  .izdelek p {
    font-weight: 600;
    font-size: 1.1rem;
    margin: 0.5em 0 1em 0;
    color: #222;
  }
  a.back-link {
    display: inline-block;
    margin-bottom: 1em;
    color: #005577;
    text-decoration: none;
    font-weight: 600;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <a href="index.html" class="back-link">← Nazaj na domov</a>
  <h1>Trgovina Matkomp</h1>
  <div class="izdelek-lista" id="izdelek-lista">
    <!-- Izdelki se naložijo tukaj -->
  </div>

<script>
  const izdelki = [
    {
      id: 0,
      ime: "Lenovo IS6XM",
      cena: 29.99,
      slika: "is6mx.jpg"
    }
    // Kasneje lahko dodaš več izdelkov
  ];

  const container = document.getElementById('izdelek-lista');

  function ustvariIzdelek(izdelek) {
    const div = document.createElement('div');
    div.className = 'izdelek';
    div.onclick = () => {
      window.location.href = `izdelek.html?id=${izdelek.id}`;
    };

    const img = document.createElement('img');
    img.src = izdelek.slika;
    img.alt = izdelek.ime;

    const naslov = document.createElement('h2');
    naslov.textContent = izdelek.ime;

    const cena = document.createElement('p');
    cena.textContent = `${izdelek.cena.toFixed(2)} €`;

    div.appendChild(img);
    div.appendChild(naslov);
    div.appendChild(cena);

    return div;
  }

  for (const izdelek of izdelki) {
    container.appendChild(ustvariIzdelek(izdelek));
  }
</script>
</body>
</html>
