<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trgovina - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      max-width: 960px;
      margin: 2em auto;
      padding: 1em;
      color: #2e3a59;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      font-weight: 700;
      font-size: 2rem;
    }
    .izdelek-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }
    .izdelek {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 280px;
      padding: 1em;
      text-align: center;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .izdelek:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    .izdelek img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 0.8em;
    }
    .izdelek h2 {
      margin: 0.2em 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #005577;
    }
    .izdelek p {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0.5em 0 0.3em 0;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="trgovina"></div>

  <h1>Trgovina Matkomp</h1>
  <div class="izdelek-lista" id="izdelek-lista"></div>

  <script>
    const izdelki = [
      {
        id: 0,
        ime: "Lenovo IS6XM",
        cena: 29.99,
        slika: "is6mx.jpg",
        stran: "izdelek.html"
      }
    ];

    const container = document.getElementById('izdelek-lista');

    for (const izdelek of izdelki) {
      const div = document.createElement('div');
      div.className = 'izdelek';

      div.onclick = () => {
        window.location.href = `izdelek.html?id=${izdelek.id}`;
      };

      const img = document.createElement('img');
      img.src = izdelek.slika;
      img.alt = izdelek.ime;

      const naslov = document.createElement('h2');
      naslov.textContent = izdelek.ime;

      const cena = document.createElement('p');
      cena.textContent = `${izdelek.cena.toFixed(2)} €`;

      div.appendChild(img);
      div.appendChild(naslov);
      div.appendChild(cena);

      container.appendChild(div);
    };
   <script>
fetch('podatki.json')
  .then(response => response.json())
  .then(izdelki => {
    const trgovina = document.getElementById('trgovina');

    izdelki.forEach(izdelek => {
      const div = document.createElement('div');
      div.className = 'izdelek';
      div.innerHTML = `
        <img src="${izdelek.slika}" width="150"><br>
        <strong>${izdelek.ime}</strong><br>
        Cena: ${izdelek.cena} €<br>
        Zaloga: <span style="color:${izdelek.zaloga > 0 ? 'green' : 'red'}">${izdelek.zaloga > 0 ? izdelek.zaloga + ' kosov' : 'Ni na zalogi'}</span><br>
        <button ${izdelek.zaloga === 0 ? 'disabled' : ''}>Dodaj v košarico</button>
      `;
      trgovina.appendChild(div);
    });
  });
</script>


  </script>
</body>
</html>
