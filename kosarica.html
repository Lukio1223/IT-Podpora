<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Košarica - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f9fafc;
      color: #2e3a59;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
      font-weight: 700;
      font-size: 2rem;
    }
    .izdelek {
      background: white;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .izdelek a {
      color: #005577;
      font-weight: 700;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .izdelek a:hover {
      text-decoration: underline;
    }
    .cena {
      font-weight: 600;
      font-size: 1.1rem;
      margin-right: 1em;
      white-space: nowrap;
    }
    button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c9302c;
    }
    .prazna {
      text-align: center;
      font-size: 1.2rem;
      color: gray;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <h1>Vaša košarica</h1>
  <div id="kosarica-container"></div>

  <script>
    fetch('podatki.json')
      .then(res => res.json())
      .then(izdelki => {
        const container = document.getElementById('kosarica-container');
        const kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];

        if (kosarica.length === 0) {
          container.innerHTML = '<p class="prazna">Košarica je prazna.</p>';
          return;
        }

        // Ker je samo en izdelek, vzamemo prvi id
        const id = kosarica[0];
        const izdelek = izdelki.find(i => i.id === id);

        if (!izdelek) {
          container.innerHTML = '<p class="prazna">Izdelek ni najden.</p>';
          return;
        }

        const div = document.createElement('div');
        div.className = 'izdelek';

        div.innerHTML = `
          <a href="izdelek.html?id=${izdelek.id}">${izdelek.ime}</a>
          <span class="cena">${izdelek.cena.toFixed(2)} €</span>
          <button id="btn-izbrisi">Izbriši</button>
        `;

        container.appendChild(div);

        document.getElementById('btn-izbrisi').addEventListener('click', () => {
          localStorage.removeItem('kosarica');
          container.innerHTML = '<p class="prazna">Košarica je prazna.</p>';
        });
      });
  </script>
</body>
</html>
