<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Košarica - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      background: #f9fafc;
      color: #2e3a59;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
      font-weight: 700;
      font-size: 2rem;
    }
    .izdelek {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .izdelek img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1em;
    }
    .izdelek-info {
      flex-grow: 1;
    }
    .izdelek-info a {
      font-weight: 700;
      font-size: 1.1rem;
      color: #005577;
      text-decoration: none;
    }
    .izdelek-info a:hover {
      text-decoration: underline;
    }
    .cena {
      font-weight: 600;
      margin-right: 1em;
    }
    .izdelek button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .izdelek button:hover {
      background-color: #c9302c;
    }
    .prazna {
      text-align: center;
      font-size: 1.2rem;
      color: gray;
      margin-top: 2em;
    }
    .actions {
      text-align: right;
      margin-top: 2em;
      font-size: 1.2rem;
    }
    .actions button.kupi {
      background-color: #005577;
      padding: 0.7em 2em;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5em;
    }
    .actions button.kupi:hover {
      background-color: #004466;
    }
  </style>
</head>
<body>

  <h1>Vaša košarica</h1>
  <div id="kosarica-container"></div>
  <div class="actions" id="actions"></div>

  <script>
    fetch('podatki.json')
      .then(res => res.json())
      .then(izdelki => {
        const container = document.getElementById('kosarica-container');
        const actions = document.getElementById('actions');
        const kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];

        if (kosarica.length === 0) {
          container.innerHTML = '<p class="prazna">Košarica je prazna.</p>';
          actions.innerHTML = '';
          return;
        }

        let skupnaCena = 0;

        kosarica.forEach((id, index) => {
          const izdelek = izdelki.find(i => i.id === id);
          if (!izdelek) return;

          skupnaCena += izdelek.cena;

          const div = document.createElement('div');
          div.className = 'izdelek';
          div.innerHTML = `
            <img src="${izdelek.slika}" alt="${izdelek.ime}">
            <div class="izdelek-info">
              <a href="izdelek.html?id=${izdelek.id}">${izdelek.ime}</a><br>
              <span class="cena">${izdelek.cena.toFixed(2)} €</span>
            </div>
            <button data-index="${index}">Izbriši</button>
          `;
          container.appendChild(div);
        });

        actions.innerHTML = `
          <strong>Skupna cena: ${skupnaCena.toFixed(2)} €</strong><br>
          <button class="kupi">Kupi</button>
        `;

        // Brisanje posameznega izdelka
        container.addEventListener('click', (e) => {
          if (e.target.tagName === 'BUTTON') {
            const idx = e.target.getAttribute('data-index');
            kosarica.splice(idx, 1);
            localStorage.setItem('kosarica', JSON.stringify(kosarica));
            window.location.reload();
          }
        });

        document.querySelector('.kupi').addEventListener('click', () => {
          window.location.href = 'checkout.html';
        });
      });
  </script>

</body>
</html>
