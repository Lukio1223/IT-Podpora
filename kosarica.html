<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ko≈°arica - Matkomp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      color: #2e3a59;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1.5em;
      color: #005577;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    .izdelek {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .izbrisi {
      background: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .izbrisi:hover {
      background: #c9302c;
    }
    .kupi {
      margin-top: 2em;
      display: block;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .kupi:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üõí Tvoja ko≈°arica</h1>
  <a href="trgovina.html" class="back-link">‚Üê Nazaj v trgovino</a>

  <div id="kosarica"></div>
  <button class="kupi" onclick="window.location.href='checkout.html'">Kupi zdaj</button>

  <script>
    const kosaricaDiv = document.getElementById('kosarica');
    const izdelki = JSON.parse(localStorage.getItem('kosarica')) || [];

    function prikaziIzdelke() {
      kosaricaDiv.innerHTML = '';
      if (izdelki.length === 0) {
        kosaricaDiv.innerHTML = '<p>Ko≈°arica je prazna.</p>';
        return;
      }

      izdelki.forEach((izdelek, index) => {
        const div = document.createElement('div');
        div.className = 'izdelek';
        div.innerHTML = `
          <span>${izdelek.ime} - ${izdelek.cena.toFixed(2)} ‚Ç¨</span>
          <button class="izbrisi" onclick="odstrani(${index})">‚úñ</button>
        `;
        kosaricaDiv.appendChild(div);
      });
    }

    function odstrani(index) {
      izdelki.splice(index, 1);
      localStorage.setItem('kosarica', JSON.stringify(izdelki));
      prikaziIzdelke();
    }

    prikaziIzdelke();
  </script>
</body>
</html>
