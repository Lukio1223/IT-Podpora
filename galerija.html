<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üñºÔ∏è Galerija - Matkomp</title>
<style>
:root{
  --bg:#f9fbfc; --card:#fff; --text:#2e3a59; --brand:#1e88e5; 
  --shadow:0 8px 20px rgba(0,0,0,.08); --radius:16px; --container:960px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:var(--text);line-height:1.6;}
a{text-decoration:none;color:inherit;}

/* Topbar */
.topbar{position:sticky;top:0;background:linear-gradient(180deg, rgba(30,136,229,.15), rgba(21,101,192,.08));backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid rgba(0,0,0,.08);z-index:50;}
.topbar-inner{display:flex;justify-content:space-between;align-items:center;max-width:var(--container);margin:auto;padding:10px 20px;}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;}
.brand img{width:40px;height:40px;border-radius:50%;box-shadow:0 6px 20px rgba(30,136,229,.35);}
nav ul{display:flex;gap:10px;list-style:none;margin:0;padding:0;}
.chip{padding:8px 12px;border-radius:999px;background:rgba(30,136,229,.12);border:1px solid rgba(30,136,229,.35);font-weight:600;}

.container{max-width:var(--container);margin:auto;padding:20px;}
h1{text-align:center;margin-bottom:24px;color:var(--brand);}
a.back-link{display:inline-block;margin-bottom:1.5em;color:var(--brand);font-weight:600;}
a.back-link:hover{text-decoration:underline;}

/* Galerija */
.galerija{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1em;}
.galerija img{width:100%;border-radius:var(--radius);box-shadow:var(--shadow);cursor:pointer;transition:transform 0.3s ease;}
.galerija img:hover{transform:scale(1.05);}

/* Lightbox */
#lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:1000;}
#lightbox img{max-width:90%;max-height:90%;border-radius:var(--radius);}
#lightbox:target{display:flex;}
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <img src="Matkomp.png" alt="Matkomp logo"/>
      <span>Matkomp</span>
    </div>
    <nav>
      <ul>
        <li><a class="chip" href="index.html">üè† Domov</a></li>
        <li><a class="chip" href="trgovina.html">üõí Trgovina</a></li>
        <li><a class="chip" href="faq.html">‚ùì FAQ</a></li>
        <li><a class="chip" href="kontakt.html">üìû Kontakt</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="container">
  <a href="index.html" class="back-link">‚Üê Nazaj na domov</a>
  <h1>üñºÔ∏è Galerija</h1>

  <div class="galerija" id="gallery">
    <a href="#img1"><img src="IMG_3214.JPG" alt="Slika 1"></a>
    <a href="#img2"><img src="IMG_3376.JPG" alt="Slika 2"></a>
    <a href="#img1"><img src="" alt="Slika 3"></a>
  </div>
</div>

<!-- Lightbox -->
<div id="img1" class="lightbox" style="display:none;">
  <a href="#"><img src="IMG_3214.JPG" alt="Slika 1"></a>
</div>
<div id="img2" class="lightbox" style="display:none;">
  <a href="#"><img src="IMG_3376.JPG" alt="Slika 2"></a>
</div>
  <div id="img2" class="lightbox" style="display:none;">
  <a href="#"><img src="" alt="Slika 3"></a>
</div>

<script>
// Lightbox funkcionalnost
const imgs = document.querySelectorAll('.galerija img');
imgs.forEach(img => {
  img.addEventListener('click', e => {
    const src = img.getAttribute('src');
    let lightbox = document.createElement('div');
    lightbox.id = 'lightbox';
    lightbox.innerHTML = `<img src="${src}"><span style="position:absolute;top:20px;right:30px;font-size:2rem;color:white;cursor:pointer;" onclick="this.parentElement.style.display='none'">&times;</span>`;
    document.body.appendChild(lightbox);
    lightbox.style.display = 'flex';
  });
});
</script>

</body>
</html>
