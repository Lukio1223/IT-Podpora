<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🖼️ Galerija - Matkomp</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: #f2f5f9; color: #2e3a59; max-width: 900px; margin: auto; padding: 2em; }
    h1 { text-align: center; margin-bottom: 1em; }
    .galerija { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1em; }
    .galerija img { width: 100%; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>🖼️ Galerija</h1>
  <div class="galerija">
    <img src="img1.jpg" alt="Slika 1">
    <img src="img2.jpg" alt="Slika 2">
    <img src="img3.jpg" alt="Slika 3">
  </div>
</body>
</html>
